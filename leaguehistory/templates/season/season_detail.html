{{ season }}

<p>Buy-In: ${{ season.buy_in }}</p>

<p>Payouts: </p>
    <ul>
    {% if payouts %}
        {% for payout in payouts %}
            <li>{{ payout.description }} - {{ payout.player.first_name }} {{ payout.player.last_name }} - ${{ payout.amount }} </li>
        {% endfor %}
    {% else %}
    <h3>Error</h3>
    {% endif %}
    </ul>

<p>Standings</p>
